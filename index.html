<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <main>
        <section id="login"> 
            <div id="imagem">
                     
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamante. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <span class="material-symbols-outlined">
                            person
                            </span>

                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30" >

                        <label for="ilogin">Login</label>                                    
                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">
                            key_vertical
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" required maxlength="20">

                        <label for="isenha">Senha</label>

                    </div>

                    <div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao">Esqueci a senha </a>
                
                </div>

                </form>  
        </section>
    </main>
    
</body>
</html>
